<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Photos | Hakiim</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Holiday Photos</h1>
    <p>A small gallery from my favorite trips üì∏</p>
  </header>

  <section class="gallery">
    <img src="images/photo1.jpg" alt="Beach Sunset">
    <img src="images/photo2.jpg" alt="Mountain View">
    <img src="images/photo3.jpg" alt="City Lights">
    <img src="images/photo4.jpg" alt="Forest Trail">
    <!-- Add more images as you like -->
  </section>

  <footer>
    &copy; 2025 Hakiim. Made with ‚ù§Ô∏è
  </footer>
</body>
</html>
